<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expense Tracker</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f2f4f8;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }

        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            border-radius: 12px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1.5rem;
        }

        th, td {
            padding: 0.8rem;
            border-bottom: 1px solid #ddd;
            text-align: left;
            transition: background-color 0.2s ease;
        }

        th {
            background-color: #f0f2f5;
            color: #333;
        }

        tr:hover td {
            background-color: #f1f9ff;
        }

        .form-section {
            margin-top: 2.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e0e0e0;
        }

        .form-section h2 {
            font-size: 1.2rem;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }

        label {
            display: block;
            margin-top: 1rem;
            font-weight: 500;
        }

        input, select {
            padding: 0.6rem;
            width: 100%;
            margin-top: 0.3rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }

        button {
            margin-top: 1.2rem;
            padding: 0.7rem 1.4rem;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        .total {
            text-align: right;
            font-size: 1.3rem;
            font-weight: bold;
            color: #2c3e50;
            margin-top: 1rem;
        }

        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>

        <div class="total">
            Total: ${{ total | round(2) }}
        </div>

        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                {% for item in items %}
                <tr>
                    <td>{{ item.name }}</td>
                    <td>{{ item.type }}</td>
                    <td>${{ item.value | round(2) }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <div class="form-section">
            <h2>Update Existing Expense</h2>
            <form method="POST" action="/update">
                <label for="name">Select Expense:</label>
                <select name="name" id="name">
                    {% for name in names %}
                        <option value="{{ name }}">{{ name }}</option>
                    {% endfor %}
                </select>

                <label for="amount">Add Amount:</label>
                <input type="number" step="0.01" name="amount" required>

                <button type="submit">Update Expenses</button>
            </form>
        </div>

        <div class="form-section">
            <h2>Add New Expense</h2>
            <form method="POST" action="/addexpense">
                <label for="newname">New Expense Name:</label>
                <input type="text" name="newname" required>

                <label for="newvalue">Starting Value:</label>
                <input type="number" step="0.01" name="newvalue" required>

                <button type="submit">Add New Expense</button>
            </form>
        </div>
    </div>
</body>
</html>
